<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/stylesheet.css">
    <title>Coding Quiz</title>
</head>

<body> 
    <!-- containter for the whole quiz, scores and timer -->
    <div class="container">
        <!-- header with the highscore and timer -->
        <header>
             <!-- Highscore button -->
             <div>
                <a href="./leaderboard.html"><button   class="header-scores" id ="view-scores">Highscores</button></a>
            </div>
             <!-- Timer -->
            <div class="timer">
                 <p>Timer:<span id="timer"> 0 </spa></p>
             </div>
        </header>
        
            <!-- Quiz box -->
        <main class="quiz">
            <!-- The start text before you start the quiz with start button -->
            <div id= "start">
                <section class="front-page" id="start-page">
                    <h1>Coding quiz</h1>
                        <p>
                            Try to answer the following code-related questions within the time limit.
                            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                        </p>
                        <button id="start-button">Start Quiz</button>
                </section>
            </div>
            <!-- Questions and Answers hidden until start button is hit -->
                <section class="hide" id="questions">
                    <h2 id="questions-prompts"></h2>
                    <div class= "options" id="answeropts"></div>
                </section>
            <!-- The end of the quis and the the submit button -->
                <section class=" finished hide" id="end">
                    <h2>Quiz Complete!</h2>
                    <p>Final score: <span id="final-score"></span></p>
                    <p>Please enter your Initals: <input type="text" id="name" autocomplete="initials"/></p>
                    <a href="./leaderboard.html"><button id="submit-score">Submit</button></a>
                </section>
                <div class= "feedback hide " id = "feedback"></div>
                
        </main>
        
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
